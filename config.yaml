config:
  windows:
    dependencies:
      command: choco install Chocolatey.config -y
      qt:
        version: 5.15.2
        mirror: https://qt.mirror.constant.com/
        install-dir: C:\Qt
      choco-ci:
        edit-config: Chocolatey.config
        skip-packages:
          - cmake
          - visualstudio2022buildtools

  mac:
    qt-prefix-command: brew --prefix qt@5
    dependencies:
      command: brew bundle --file=Brewfile

  linux:
    debian: &debian
      dependencies:
        command: sudo apt-get update; \
          sudo apt-get install -y \
          cmake \
          make \
          g++ \
          xorg-dev \
          libx11-dev \
          libxtst-dev \
          libssl-dev \
          pkg-config \
          libglib2.0-dev \
          libgdk-pixbuf-2.0-dev \
          libnotify-dev \
          libxkbfile-dev \
          qtbase5-dev \
          qttools5-dev \
          libgtk-3-dev

    ubuntu:
      <<: *debian

    fedora: &fedora
      dependencies:
        command: sudo dnf check-update; \
          sudo dnf install -y \
          cmake \
          make \
          gcc-c++ \
          openssl-devel \
          libXtst-devel \
          glib2-devel \
          gdk-pixbuf2-devel \
          libnotify-devel \
          qt5-qtbase-devel \
          qt5-qttools-devel \
          libxkbfile-devel \
          gtk3-devel \
          rpm-build

    arch: &arch
      dependencies:
        command: sudo pacman -Syu --noconfirm \
          cmake \
          make \
          gcc \
          openssl \
          libxtst \
          glib2 \
          gdk-pixbuf2 \
          libnotify \
          libxkbfile \
          qt5-base \
          qt5-tools \
          gtk3 \
          pkgconf

    manjaro:
      <<: *arch

    opensuse-tumbleweed: &opensuse-tumbleweed
      dependencies:
        command: sudo zypper refresh; \
          sudo zypper install -y \
          cmake \
          make \
          gcc-c++ \
          libXtst-devel \
          glib2-devel \
          gdk-pixbuf-devel \
          libnotify-devel \
          libxkbfile-devel \
          libqt5-qtbase-devel \
          libqt5-qttools-devel \
          gtk3-devel \
          openssl-devel \
          rpm-build
