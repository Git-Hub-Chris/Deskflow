config:
  windows:
    dependencies:
      command: choco install Chocolatey.config -y
      qt:
        version: 6.7
        mirror: https://qt.mirror.constant.com/
        base-dir: ./deps/qt
      ci:
        edit-config: Chocolatey.config
        skip-packages:
          - cmake
          - visualstudio2022buildtools

  mac:
    dependencies:
      command: brew bundle --file=Brewfile
      qt:
        version: 6.7
        mirror: https://qt.mirror.constant.com/
        base-dir: ./deps/qt

  linux:
    debian: &debian
      dependencies:
        command-pre: sudo apt-get update
        command: |
          sudo apt-get install -y \
          cmake \
          make \
          ninja-build \
          g++ \
          file \
          python3-attr \
          python3-jinja2 \
          xorg-dev \
          libx11-dev \
          libxtst-dev \
          libssl-dev \
          libglib2.0-dev \
          libgdk-pixbuf-2.0-dev \
          libnotify-dev \
          libxkbfile-dev \
          qt6-base-dev \
          qt6-tools-dev \
          libgtk-3-dev \
          libgtest-dev \
          libgmock-dev \
          libpugixml-dev \
          libportal-dev \
          libsystemd-dev

    linuxmint:
      <<: *debian

    ubuntu:
      <<: *debian

    fedora: &fedora
      dependencies: &fedora_deps
        command-pre: sudo dnf check-update
        command: |
          sudo dnf install -y \
          cmake \
          make \
          ninja-build \
          gcc-c++ \
          rpm-build \
          python3-attrs \
          python3-jinja2 \
          openssl-devel \
          glib2-devel \
          gdk-pixbuf2-devel \
          libXtst-devel \
          libnotify-devel \
          libxkbfile-devel \
          qt6-qtbase-devel \
          qt6-qttools-devel \
          gtk3-devel \
          gtest-devel \
          gmock-devel \
          pugixml-devel \
          libei-devel \
          libportal-devel \
          systemd-devel

    # RHEL is not actually supported yet, since it doesn't have Qt6 libs.
    # We simply use it as a base for Alma Linux and Rocky Linux.
    rhel: &rhel
      <<: *fedora
      dependencies: &rhel_deps
        <<: *fedora_deps
        command-pre: |
          sudo dnf check-update;
          sudo dnf install -y epel-release;
          dnf config-manager --set-enabled crb
        command: |
          sudo dnf install -y \
          cmake \
          make \
          ninja-build \
          gcc-c++ \
          rpm-build \
          python3-attrs \
          python3-jinja2 \
          openssl-devel \
          glib2-devel \
          gdk-pixbuf2-devel \
          libXtst-devel \
          libnotify-devel \
          libxkbfile-devel \
          qt6-qtbase-devel \
          qt6-qttools-devel \
          gtk3-devel \
          gtest-devel \
          gmock-devel \
          pugixml-devel \
          systemd-devel

    rocky:
      <<: *rhel
      dependencies:
        <<: *rhel_deps

    almalinux:
      <<: *rhel
      dependencies:
        <<: *rhel_deps

    opensuse-tumbleweed: &opensuse-tumbleweed
      dependencies:
        command-pre: sudo zypper refresh
        command: sudo zypper install -y --force-resolution \
          cmake \
          make \
          ninja \
          gcc-c++ \
          rpm-build \
          python3-attrs \
          python3-Jinja2 \
          libopenssl-devel \
          glib2-devel \
          gdk-pixbuf-devel \
          libXtst-devel \
          libnotify-devel \
          libxkbfile-devel \
          qt6-base-devel \
          qt6-tools-devel \
          gtk3-devel \
          pugixml-devel \
          libei-devel \
          libportal-devel \
          systemd-devel

    arch: &arch
      dependencies:
        command: sudo pacman -Sy --noconfirm \
          base-devel \
          cmake \
          ninja \
          gcc \
          python-attrs \
          python-jinja \
          openssl \
          glib2 \
          gdk-pixbuf2 \
          libxtst \
          libnotify \
          libxkbfile \
          gtest \
          pugixml \
          libei \
          libportal \
          systemd \
          qt6-base \
          qt6-tools \
          gtk3

    manjaro:
      <<: *arch
