ubuntu1604Build_task:
  container:
    dockerfile: CI/ubuntu1604.Dockerfile
  script: 
    - pwd
    - ls -la
    - mkdir build 
    - cd build
    - cmake ..
    - make

ubuntu1804Build_task:
