steps:
  - task: PowerShell@2
    inputs:
      targetType: "inline"
      script: |
        New-Item -Force -ItemType Directory -Path "C:\\Program Files\\OpenSSL-Win64\\bin"
        choco install openssl -y --forcex64 --no-progress
        Get-ChildItem -Path "C:\\Program Files\\OpenSSL-Win64\\"
        Get-ChildItem -Path "C:\\Program Files\\OpenSSL-Win64\\bin\\"
        Copy-Item -Path "C:\\Program Files\\OpenSSL-Win64" -Destination "$(Build.Repository.LocalPath)\\ext\\openssl\\windows\\x64" -Recurse
        Get-ChildItem -Path "$(Build.Repository.LocalPath)\\ext\\openssl\\windows\\x64\\bin"
        cat "C:\ProgramData\chocolatey\logs\chocolatey.log"
    displayName: "Installing OpenSSL (x64)"
