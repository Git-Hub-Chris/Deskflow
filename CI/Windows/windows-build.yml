steps:
  - task: PowerShell@2
    inputs:
      targetType: "inline"
      script: |
        choco install openssl -y --forcex64 --no-progress
        Get-ChildItem -Path "C:\\ProgramData\\chocolatey\\lib\\openssl"
        Copy-Item -Path "C:\\ProgramData\\chocolatey\\lib\\openssl" -Destination "$(Build.Repository.LocalPath)\\ext\\openssl\\windows\\x64" -Recurse
        Get-ChildItem -Path "$(Build.Repository.LocalPath)\\ext\\openssl\\windows\\x64\\bin"
    displayName: "Installing OpenSSL (x64)"
