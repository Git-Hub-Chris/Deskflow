dependencies:
  windows:
    command: choco install Chocolatey.config -y
    qt:
      version: 5.15.2
      mirror: https://qt.mirror.constant.com/
      install-dir: C:\Qt
    ci:
      skip:
        edit-config: Chocolatey.config
        packages:
          - cmake
          - visualstudio2022buildtools

  mac:
    command: brew bundle --file=Brewfile
    cmake-prefix: brew --prefix qt@5

  linux:
    debian: &debian
      command: sudo apt-get update && sudo apt-get install -y \
        cmake \
        make \
        g++ \
        xorg-dev \
        libx11-dev \
        libxtst-dev \
        libssl-dev \
        pkg-config \
        libglib2.0-dev \
        libgdk-pixbuf-2.0-dev \
        libnotify-dev \
        libxkbfile-dev \
        qtbase5-dev \
        qttools5-dev \
        libgtk-3-dev \
        rpm

    ubuntu:
      <<: *debian

    fedora: &fedora
      command: sudo dnf install -y \
        cmake \
        make \
        gcc-c++ \
        openssl-devel \
        libXtst-devel \
        glib2-devel \
        gdk-pixbuf2-devel \
        libnotify-devel \
        qt5-qtbase-devel \
        qt5-qttools-devel \
        libxkbfile-devel \
        gtk3-devel \
        rpm-build

    centos:
      <<: *fedora
      command: sudo yum install -y

    # Warning: AI generated (untested)
    arch:
      command: sudo pacman -S --noconfirm \
        cmake \
        make \
        gcc \
        libxtst \
        glib2 \
        gdk-pixbuf2 \
        libnotify \
        libxkbfile \
        qt5-base \
        qt5-tools \
        gtk3 \
        rpmextract

    # Warning: AI generated (untested)
    opensuse:
      command: sudo zypper install -y \
        cmake \
        make \
        gcc-c++ \
        libXtst-devel \
        glib2-devel \
        gdk-pixbuf-devel \
        libnotify-devel \
        libxkbfile-devel \
        libqt5-qtbase-devel \
        libqt5-qttools-devel \
        gtk3-devel \
        rpm-build
