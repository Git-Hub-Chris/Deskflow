name: Debian

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-arch64:
    runs-on: ubuntu-latest
    container: symless/synergy-core:${{ matrix.distro }}
    env:
      GIT_COMMIT: ${{ github.sha }}
    strategy:
      matrix:
        include:
          - distro: debian9
          - distro: debian10
          - distro: debian11

    name: ${{ matrix.distro }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          . ./version
          make -j

      - name: Run unit test
        run: ./build/bin/unittests
