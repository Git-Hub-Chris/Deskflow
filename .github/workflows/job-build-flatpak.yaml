name: Ubuntu-flatpak

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  flatpak:
    name: ubuntu-flatpak
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:kde-5.15-21.08
      options: --privileged
    env:
      GIT_COMMIT: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v4
        name: "Build"
        with:
          bundle: synergy.flatpak
          manifest-path: flatpak/com.symless.Synergy.yml
